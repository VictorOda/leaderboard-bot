<head>
  <title>simple</title>
</head>

<body>
    <header>
        <nav class="teal">
            <div class="nav-wrapper" style="margin-left:20px; margin-right: 20px;">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Sass</a></li>
                    <li><a href="#">Components</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="content" style="text-align:center;">
            <h1>Welcome to Meteor!</h1>
            <div class="row">
                <div class="col s4 offset-s4 m4 offset-m4">
                    <div  class="card" style="text-align:center; padding-top: 25px; padding-bottom: 5px;">
                        {{> hello}}
                    </div>
                </div>
            </div>
            {{> info}}
        </div>
    </main>

    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2016 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>

<template name="hello">
    <a id="btnClickMe" class="waves-effect btn teal">CLICK ME</a>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
    <h2>Learn Meteor!</h2>
    <ul>
        <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
        <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
        <li><a href="https://docs.meteor.com">Read the Docs</a></li>
        <li><a href="https://forums.meteor.com">Discussions</a></li>
    </ul>
</template>

<template name="SignUpLayout">
    <div class="row">
        <form id="new-leaderboard" class="col s6 offset-s3 m6 offset-m3" style="text-align:center;">
            <h3>Sign Up</h3>
            <div class="row">
                <input name="email" placeholder="Email" type="text">
                <input name="password" placeholder="Password" type="password">
                <input name="confirmPassword" placeholder="Confirm Password" type="password">
                <button class="waves-effect btn" type="submit">SIGN UP</button>
            </div>
        </form>
    </div>
</template>
